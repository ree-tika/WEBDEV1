<!DOCTYPE html>
<html>

<head>
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: antiquewhite;
    }

    h1 {
      text-align: center;
      background-color: palevioletred;
    }

    #task-form {
      display: flex;
      margin-bottom: 10px;
    }

    #task-input {
      flex-grow: 1;
      padding: 10px;
    }

    button {
      padding: 15px 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 5px;
    }

    .completed {
      text-decoration: line-through;
      opacity: 0.5;
    }
  </style>

</head>

<body>
  <h1>TO-DO LIST</h1>

  <form id="task-form">
    <input type="text" id="task-input" placeholder="Enter task">
    <button type="submit">Add Task</button>
  </form>

  <ul id="task-list"></ul>

  <script src="script.js"></script>
</body>

</html>
